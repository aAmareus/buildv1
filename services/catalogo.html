<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking CSS located at ../assets/css/catalogo-style.css -->
    <link rel="stylesheet" href="../assets/css/catalogo-style.css">
    

    <!-- Importing Bootstrap CDN -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>



    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Catálogo - Biblioteca Municipal</title>
</head>
<body>
        <div class="menubar w-100 d-flex align-items-center position-sticky">
            <div class="col-md-8 img-container d-flex alig-items-center">
                <img src="/assets/img/logo@B-wt.png" alt="">
            </div>
            <div class="menu-items col-md-4 text-center d-flex align-items-center justify-content-end gap-5">
                <a href="index.html" class="item">Inicio</a>
                <a href="#" class="item item-active" aria-disabled="true">Catálogo</a>
                <a href="#" class="item">Cuenta</a>
            </div>
        </div>

        <!-- Barra de búsqueda y aplicar filtros -->
        <div class="filter-container">
            <ul class="nav nav-tabs d-flex justify-content-center gap-1 align-items-center">
                <li class="nav-item">
                    <input type="text" name="book-finder" id="book-title-finder" placeholder="Buscar...">
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button">Año</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">2025</a></li>
                        <li><a href="#" class="dropdown-item">2024</a></li>
                        <li><a href="#" class="dropdown-item">2023</a></li>
                        <li><a href="#" class="dropdown-item">2022</a></li>
                        <li><a href="#" class="dropdown-item">2021</a></li>
                        <li><a href="#" class="dropdown-item">2020</a></li>
                        <li><a href="#" class="dropdown-item">2019</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button">Tipo</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Libro</a></li>
                        <li><a href="#" class="dropdown-item">Audio</a></li>
                        <li><a href="#" class="dropdown-item">Blue Ray</a></li>
                        <li><a href="#" class="dropdown-item">DVD</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Catalogo Ficticio -->
        <div class="cat-container row row-cols-5 g-2">
            <div class="card d-flex flex-column align-items-center gap-3 p-2">
                <div class="img-thumbnail">
                    <img src="../assets/img/covers/cover300.jpg" alt="" class="img-thumbnail">
                </div>
                <div class="book-desc d-flex flex-column">
                    <ul class="desc-list list-group">
                        <li class="list-gruop-item book author"><span><b>Autor/(es)</b> Kingsburg, Luke.</span></li>
                        <li class="list-gruop-item book-title"><span><b>Título:</b> Lorem, ipsum dolor.</span></li>
                        <li class="list-gruop-item book-type"><span><b>Tipo:</b> Libro</span></li>
                    </ul>
                </div>

                <div class="select-btn">
                    <button class="btn">Detalles</button>
                    <button class="btn btn-primary">Reservar</button>
                </div>
            </div>
        </div>


    <!-- Incorporing node modules -->
     <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
